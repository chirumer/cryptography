
<svg xmlns="http://www.w3.org/2000/svg" width="520" height="180">
  <style>
    .title { font: bold 14px sans-serif; }
    .header { font: bold 12px sans-serif; }
    .cell { font: 12px sans-serif; }
    .border { fill: none; stroke: black; stroke-width: 1; }
  </style>

  <!-- Table border -->
  <rect x="10" y="10" width="500" height="150" class="border" />

  <!-- Column separators -->
  <line x1="110" y1="10" x2="110" y2="160" class="border" />

  <!-- Header row line -->
  <line x1="10" y1="40" x2="510" y2="40" class="border" />

  <!-- Headers -->
  <text x="30" y="30" class="header">Parameter</text>
  <text x="200" y="30" class="header">Meaning</text>

  <!-- Row 1 -->
  <text x="30" y="65" class="cell">&#946;</text>
  <text x="130" y="65" class="cell">Fraction of fake users</text>

  <!-- Row 2 -->
  <text x="30" y="90" class="cell">f_T</text>
  <text x="130" y="90" class="cell">True frequency of targets</text>

  <!-- Row 3 -->
  <text x="30" y="115" class="cell">d</text>
  <text x="130" y="115" class="cell">Domain size</text>

  <!-- Row 4 -->
  <text x="30" y="140" class="cell">r</text>
  <text x="130" y="140" class="cell">Number of target items</text>

  <!-- Row 5 -->
  <text x="30" y="165" class="cell">&#949;</text>
  <text x="130" y="165" class="cell">Privacy level</text>
</svg>
